            <div class="navbar-header">
                <h1>im@s アイドル検索(by im@sparql)</h1>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="p-1">
            <button class="btn" id="BTNReadme" onclick="dispReadme();">説明表示▼</button><br />
            <div class="border p-3" id="readme" style="display:none">
                <h1>説明</h1>
                <h2>概要</h2>
            </div>
        </div>
        <h3>検索フォーム</h3>
        <form name="searchSetting">
            <table>
                <tr>
                    <td>検索項目</td>
                    <td>有効/無効</td>
                    <td>入力</td>
                </tr>
                <tr>
                    <td>氏名(部分入力可)</td>
                    <td>
                        <input type="checkbox" id="sw_idolName" value="true" data-width="100" data-toggle="toggle"
                            data-on="有効" data-off="無効"
                            onchange="OnChangeInputEnable('sw_idolName','idolName',this.checked);" checked>
                    </td>
                    <td><input id="idolName" type="text"/></td>
                </tr>
            </table>
            <input type="button" value="アイドル検索" onclick="doIdolSearch();"/>
        </form>
        <h3>検索結果</h3>
        <table id="resultTable" class="table table-hover"></table>
    </div>
</body>
